syntax = "proto3";

package common;

message Hash {
    bytes hash = 1;
}

message Account {
    bytes owner = 1;
    optional bytes subaccount = 2;
}

message CanisterId {
    bytes bytes = 1;
}

message Nat {
    bytes bytes = 1;
}

message UserId {
    bytes bytes = 1;
}

// 代币转移收取手续费
message TransferFee {
    common.Nat fee = 1;
    common.Account fee_to = 2;
}

// 销毁流动性收取手续费
message BurnFee {
    common.Nat fee = 1;
    common.Account fee_to = 2;
}